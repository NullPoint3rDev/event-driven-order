# Prometheus config when running inside Docker Compose (targets = service names)
global:
  scrape_interval: 15s

scrape_configs:
  - job_name: "event-driven-order"
    metrics_path: "/actuator/prometheus"
    static_configs:
      - targets:
          - "order-api:8081"
          - "order-validator:8082"
          - "inventory-service:8083"
          - "payment-service:8084"
          - "notification-service:8085"
